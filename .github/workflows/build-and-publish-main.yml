name: Build the main branch and publish artifacts

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  GITHUB_ACTIONS: true

jobs:
  build:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        java: [ '11' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: All tests
        run: ./gradlew check --continue --refresh-dependencies

      - name: Build
        run: ./gradlew assemble

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/build/test-results/*/TEST-*.xml'
          fail_on_failure: true
          include_passed: true
          summary: true

      - name: Prepare publishing configuration
        env:
          JRELEASER_CONFIGURATION: ${{secrets.JRELEASER_CONFIGURATION}}
        run: |
          mkdir -p $HOME/.jreleaser
          echo "$JRELEASER_CONFIGURATION" > $HOME/.jreleaser/config.yml ;

      - name: Publish artifacts
        run: ./gradlew publish jreleaserFullRelease
